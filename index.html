<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <h1>Formulário</h1>
    <br>
    <label for="nome"><strong> Nome</strong></label>
    <input type="nome">
    <br/>
    <label for="sobre-nome"><strong>Sobre nome</strong></label>
    <input type="sobre-nome">
    <br>
    <label for="number"><strong> Ano de nascimento</strong></label>
    <input type="number" max="2010" min="1920" id="maior-idade">
    <br>
    <label for="email"><strong>E-mail</strong></label>
    <input type="email">
    <br>
    <label for="senha"><strong>Senha</strong></label>
    <input type="senha">
    <br>
    <h4>
        Gênero:
    </h4>
    <input type="radio" name="genero" id="genero-homem"> <label for="genero">Homem</label>
    <input type="radio" name="genero" id="genero-mulher"> <label for="genero">Mulher</label>
    <br>
    <input type="checkbox" id="checkbox-termo"> <label for="checkbox-termo">Aceito os termos de uso.</label>
    <br>
    <button type="submit">
        Cadastrar
    </button>
    <button type="reset">
        Cancelar
    </button>
    
</body>
</html>
